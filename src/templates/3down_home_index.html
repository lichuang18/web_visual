<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Command Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-group {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Another Link</a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="py-4">
                <h2>Welcome to the Command Testing Interface</h2>
                <p>该网站可提供可视化界面，以方便测试人员更便捷获得反馈。</p>
            </div>
            <h3>Run Command</h3>
            <form method="post">
                <div class="form-group">
                    <label for="param1">Parameter 1:</label>
                    <input list="params1" id="param1" name="param1" class="form-control">
                    <datalist id="params1">
                        <option value="A">
                        <option value="B">
                        <option value="C">
                    </datalist>
                </div>
                <div class="form-group">
                    <label for="param2">Parameter 2:</label>
                    <input list="params2" id="param2" name="param2" class="form-control">
                    <datalist id="params2">
                        <option value="D">
                        <option value="E">
                        <option value="F">
                    </datalist>
                </div>
                <div class="form-group">
                    <label for="param3">Parameter 3:</label>
                    <input list="params3" id="param3" name="param3" class="form-control">
                    <datalist id="params3">
                        <option value="G">
                        <option value="H">
                        <option value="I">
                    </datalist>
                </div>
                <button type="submit" class="btn btn-primary">Start Execution</button>
            </form>
            <!-- 在 main 内添加显示结果的区域 清除按钮-->
            <div class="form-group">
                <button id="clearOutput" class="btn btn-danger mb-2">Clear Output</button>
                <label for="outputArea">Command Output:</label>
                <textarea id="outputArea" class="form-control" rows="5" readonly>{{ output }}</textarea>
                 <!-- <textarea id="outputArea" class="form-control" rows="5" readonly>{{ output }}</textarea> -->
            </div>
        </main>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var outputArea = document.getElementById('outputArea');
        var clearButton = document.getElementById('clearOutput');
    
        // 功能：追加输出到输出区域
        function appendOutput(newOutput) {
            if (outputArea.value.length > 0) {
                outputArea.value += "\n";
            }
            outputArea.value += newOutput;
        }
    
        // 功能：清除输出区域
        clearButton.addEventListener('click', function() {
            outputArea.value = '';
        });
    
        // 假设这里从 Flask 获取输出
        var newOutput = "{{ output | safe }}";
        if (newOutput) {
            appendOutput(newOutput);
        }
    });
    </script>

</body>
</html>
